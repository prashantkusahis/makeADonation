<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Make a Donation</title>
  </head>
  <body>
    <div id="main">
      <div id="donationPage">
        <div id="donationPage1"></div>
        <div id="donationPage2">
          <div id="makeADonation">
            <div id="top">
              <h1>Make A Donation</h1>
              <p>
                Every donation, no matter how big or small,makes a significant
                difference to our course. Thank you for doing your part to help.
              </p>
            </div>
            <div id="mid">
              <form
                action="#"
                method="POST"
                id="donation-form"
                onsubmit="return validateForm()"
              >
                <div id="nameEmail">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                      type="text"
                      id="name"
                      class="inputSec"
                      name="name"
                      placeholder="Enter Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      class="inputSec"
                      name="email"
                      placeholder="Enter Email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="amount"
                    >Donation Amount
                    <i class="fa-solid fa-indian-rupee-sign"></i>:</label
                  >
                  <input
                    type="number"
                    id="amount"
                    class="inputSec"
                    name="amount"
                    min="0"
                    step="1"
                    placeholder="Enter donation amount"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea
                    id="message"
                    class="inputSec"
                    name="message"
                    rows="2"
                    placeholder="Enter your kind message(Optional)"
                  ></textarea>
                </div>
                <div id="sumbitBtn">
                  <button type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function validateForm() {
        // Added client-side form validation function
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var amount = document.getElementById("amount").value;
        var valid = true;

        if (name.trim() === "") {
          alert("Please enter your name.");
          valid = false;
        }

        if (email.trim() === "") {
          alert("Please enter your email.");
          valid = false;
        } else if (!validateEmail(email)) {
          alert("Please enter a valid email address.");
          valid = false;
        }

        if (amount.trim() === "") {
          alert("Please enter the donation amount.");
          valid = false;
        } else if (isNaN(amount) || parseFloat(amount) <= 0) {
          alert("Please enter a valid donation amount.");
          valid = false;
        }

        return valid;
      }

      function validateEmail(email) {
        // Added email validation function
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
      }
    </script>
  </body>
</html>
