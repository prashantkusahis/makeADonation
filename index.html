<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Make a Donation</title>
  </head>
  <body>
    <div id="main">
      <div id="donationPage">
        <div id="donationPage1"></div>
        <div id="donationPage2">
          <div id="makeADonation">
            <div id="top">
              <h1>Make A Donation</h1>
              <p>
                Every donation, no matter how big or small,makes a significant
                difference to our course. Thank you for doing your part to help.
              </p>
            </div>
            <div id="mid">
              <form id="donation-form">
                <div id="nameEmail">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                      type="text"
                      id="name"
                      class="inputSec"
                      name="name"
                      placeholder="Enter Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      class="inputSec"
                      name="email"
                      placeholder="Enter Email"
                      required
                    />
                  </div>
                </div>

                <div id="phoneNo-amount">
                  <div class="form-group">
                    <label for="phoneNo"> Phone Number </label>
                    <!-- <select id="countryCode" name="countryCode">
                      <option value="US">+1 (United States)</option>
                      <option value="GB">+44 (United Kingdom)</option>
                      
                    </select> -->
                    <!-- Add country code option after completion -->
                    <input
                      type="tel"
                      name="phoneNo"
                      id="phoneNo"
                      class="inputSec"
                      placeholder="Enter Phone No."
                      min="10"
                      max="10"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="amount"
                      >Donation Amount
                      <i class="fa-solid fa-indian-rupee-sign"></i>:</label
                    >
                    <input
                      type="number"
                      id="amount"
                      class="inputSec"
                      name="amount"
                      min="0"
                      step="1"
                      placeholder="Enter donation amount"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea
                    id="message"
                    class="inputSec"
                    name="message"
                    rows="2"
                    placeholder="Enter your kind message(Optional)"
                  ></textarea>
                </div>
                <div id="sumbitBtn">
                  <button id="donateBtn" type="submit">Donate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://checkout.razorpay.com/v1/checkout.js"></script> -->
    <script src="script.js"></script>
    <!-- <button id="rzp-button1">Pay</button> -->
  </body>
</html>
